<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Weather App</title>

</head>
<body>

<div class="body w-full min-h-screen overflow-hidden"> 

    <div class="input-class w-[100%] flex justify-center">
      <input type="text" class="input-city w-[86%] sm:w-[60%] lg:w-[30%] h-[50px] mt-5 outline-0 px-6 font-medium rounded-3xl bg-white" placeholder="Enter city" >
    </div>

    <div class="show-data w-[100%] h-[30vh] flex flex-col justify-center items-center mt-[200px]">
      <p class="time text-[20px] text-[#2c2c2c]"></p>
      <p class="city-name text-[35px] sm:text-[50px] "></p>
      <div class="flex justify-center items-center">
            <img src="" alt="" class="icon-show">
            <h1 class="temp-show text-[30px] "></h1>
      </div>
      <h1 class="text-show text-[15px] sm:text-[20px] "></h1>
      <h1 class="wind text-[18px] text-[#353535] flex justify-between"></h1>
    </div>

</div>
